<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <h1 class="text">Tic Tac Toe</h1>

    <div id="board" class="board">


        <div id="board" class="board">
            <div class="row">
                <div id="1" class="Left-Top"></div>
                <div id="2" class="Left-Middle"></div>
                <div id="3" class="Left-Bottom"></div>
            </div>

            <div class="row">
                <div id="4" class="Top-Middle"></div>
                <div id="5" class="Center"></div>
                <div id="6" class="Bottom-Middle"></div>
            </div>

            <div class="row">
                <div id="7" class="Right-Top"></div>
                <div id="8" class="Right-Middle"></div>
                <div id="9" class="Right-Bottom"></div>

            </div>
        </div>
</body>

</html>
